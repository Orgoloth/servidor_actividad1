<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout::head(title='Actividad de aprendizaje 1')"></head>
<body>
<header th:replace="fragments/layout::header"></header>

<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-5 border-right">
            <form class="p-3 py-5" th:action="@{/users/edit(id=*{id})}" th:object="${user}" method="post" id="editForm">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Perfil de usuario</h4>
                </div>
                <div class="col-md-6">
                    <label class="labels">Nombre</label>
                    <input type="text" class="form-control" th:field="*{name}">
                </div>
                <div class="col-md-6">
                    <label class="labels">Apellidos</label>
                    <input type="text" class="form-control" th:field="*{surname}">
                </div>
                <div class="col-md-12">
                    <label class="labels">Email</label>
                    <input type="text" class="form-control" th:field="*{email}">
                </div>
                <div class="col-md-12">
                    <label class="labels">Nueva contraseña</label>
                    <input type="text" class="form-control" name="password">
                </div>
                <div class="col-md-12">
                    <label class="labels">Confirma la nueva contraseña</label>
                    <input type="text" class="form-control" name="password-confirm">
                </div>
                <div class="col-md-12">
                    <label class="labels">Dirección</label>
                    <input type="text" class="form-control" th:field="*{address}">
                </div>
                <div class="col-md-12">
                    <label class="labels">Código postal</label>
                    <input type="text" class="form-control" th:field="*{postalCode}">
                </div>
                <div class="col-md-12">
                    <label class="labels">Localidad</label>
                    <input type="text" class="form-control" th:field="*{city}">
                </div>
                <div class="col-md-12">
                    <label class="labels">Provincia</label>
                    <input type="text" class="form-control" th:field="*{province}">
                </div>
                <div class="col-md-12">
                    <label class="labels">Country</label>
                    <input type="text" class="form-control" th:field="*{country}">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Editar datos</button>
                </div>
            </form>
        </div>
    </div>
</div>

<footer th:replace="fragments/layout::footer"></footer>
<script>
      const form = document.querySelector('#editForm');
      form.addEventListener('submit', (event) => {
        event.preventDefault();

        const formData = new FormData(form);
        const password = formData.get('password');
        const passwordConfirm = formData.get('password-confirm');

        if (password !== passwordConfirm) {
          alert('Las contraseñas no coinciden');
          return;
        }

        form.submit();
      });
    </script>
</body>
</html>
