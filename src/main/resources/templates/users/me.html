<!doctype html>
<html lang="es" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/layout::head(title='Actividad de aprendizaje 1')"></head>
<body>
<header th:replace="fragments/layout::header"></header>

<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Perfil de usuario</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6">
                        <label class="labels">Nombre</label>
                        <input type="text" class="form-control" th:value="${user.name}">
                    </div>
                    <div class="col-md-6">
                        <label class="labels">Apellidos</label>
                        <input type="text" class="form-control" th:value="${user.surname}">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <label class="labels">Email</label>
                        <input type="text" class="form-control" th:value="${user.email}">
                    </div>
                    <div class="col-md-12">
                        <label class="labels">Dirección</label>
                        <input type="text" class="form-control" th:value="${user.address}">
                    </div>
                    <div class="col-md-12">
                        <label class="labels">Código postal</label>
                        <input type="text" class="form-control" th:value="${user.postalCode}">
                    </div>
                    <div class="col-md-12">
                        <label class="labels">Localidad</label>
                        <input type="text" class="form-control" th:value="${user.city}">
                    </div>
                    <div class="col-md-12">
                        <label class="labels">Provincia</label>
                        <input type="text" class="form-control" th:value="${user.province}">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <label class="labels">Country</label>
                        <input type="text" class="form-control" th:value="${user.country}">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments/layout::footer"></footer>
</body>
</html>
